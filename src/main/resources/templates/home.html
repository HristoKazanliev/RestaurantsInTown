<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h5 class="bg-gray text-dark mb-0 mt-0">All restaurants by categories</h5>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Cafes (<span th:text="${cafesData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="cafe: ${cafesData}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img th:src="${cafe.getImageUrl()}" alt="Cafe" width="50px" height="50px">
                                </td>
                                <td th:text="${cafe.getName()}"></td>
                                <td th:text="${cafe.getLocation()}"></td>
                                <td>
                                    <form th:method="post" th:action="@{/add-to-favourites/{id}(id = ${cafe.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png"  alt="Cafe" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Fast food chains (<span th:text="${fastFoodsData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="fastFood: ${fastFoodsData}">
                                <td class="bg-success" scope="row" style="width: 5%">
                                    <img th:src="${fastFood.getImageUrl()}" alt="FastFood" width="50px"
                                         height="50px">
                                </td>
                                <td th:text="${fastFood.getName()}"></td>
                                <td th:text="${fastFood.getLocation()}"></td>
                                <td>
                                    <form th:method="post" th:action="@{/add-to-favourites/{id}(id = ${fastFood.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png"  alt="Cocktail" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Pubs (<span th:text="${pubsData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="pub: ${pubsData}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img th:src="${pub.getImageUrl()}" alt="Pub" width="50px" height="50px">
                                </td>
                                <td th:text="${mainDish.getName()}"></td>
                                <td th:text="${mainDish.getIngredients()}"></td>
                                <td>
                                    <form th:method="post" th:action="@{/add-to-favourites/{id}(id = ${mainDish.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png"  alt="Main-Dish" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Fine dining restaurants (<span th:text="${fineDiningData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="fineDining: ${fineDiningData}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img th:src="${fineDining.getImageUrl()}"  alt="Image-URL" width="50px" height="50px">
                                </td>
                                <td th:text="${fineDining.getName()}"></td>
                                <td th:text="${fineDining.getLocation()}"></td>
                                <td>
                                    <form th:method="post" th:action="@{/add-to-favourites/{id}(id = ${fineDining.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png"  alt="Main-Dish" width="35px" height="35px">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
